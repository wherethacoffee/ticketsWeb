<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Agendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="form-container">

        <h1>Solicitud de turno</h1>

        <div id="row">
            <div class="col-25">
                <label for="curp">Curp:</label>
            </div>

            <div class="col-75">
                <input type="text" id="f_curp" name="f_curp" placeholder="Escriba curp">
            </div>

        </div>
        
        <div id="row">
            <div class="col-25">
                <label for="nombre">Nombre:</label>
            </div> 
            <div class="col-75">   
                <input type="text" id="f_nom" name="f_nom" placeholder="Escriba Nombre">
            </div>
        </div>

        <div id="row">
            <div class="col-25">
                <label for="paterno">Paterno:</label>
            </div>
            <div class="col-75">
                <input type="text" id="f_pat" name="f_pat" placeholder="Escriba Apellido materno">
            </div>
        </div>

        <div id="row">
            <div class="col-25">
                <label for="materno">Materno:</label>
            </div>
            <div class="col-75">
                <input type="text" id="f_mat" name="f_mat" placeholder="Escriba Apellido materno">
            </div>
        </div>

        <div id="row">
            <div class="col-25">
                <label for="telefono">telefono:</label>
            </div>
            <div class="col-75size">
                <input type="TEXT" id="f_tel" name="f_tel" placeholder="Escriba su telefono">
            </div>
        </div> 
        
        <div id="row">
            <div class="col-25">
                <label for="correo">correo:</label>
            </div>    
            <div class="col-75size">            
                <input type="text" id="f_correo" name="f_correo" placeholder="Escriba su correo">
            </div>    
        </div>

            <div class="col-25">
                <label for="nivel">Nivel:</label>
            </div>
            <div class="col-75size">
                <select id="nivel" name="nivel">
                    <option value="0">Primaria</option>
                    <option value="1">Secundaria</option>
                </select>
            </div>

            <div class="col-25">
                <label for="asunto">Asunto:</label>
            </div>
            <div class="col-75size">
                <select id="asunto" name="asunto">
                    <option value="0">Entrega de papeleria</option>
                    <option value="1">solicitud de cita</option>
                </select>
            </div>

            <div class="col-25">
                <label for="municipio">Municipio:</label>
            </div>
            <div class="col-75size">
                <select id="municipio" name="municipio">
                    <option value="0"></option>
                    <option value="1">Arteaga</option>
                </select>
            </div>
                    



        <div id="row2">
            <input class="boton_menu" type="submit" value="Guardar">
            &nbsp;&nbsp;&nbsp;
            <input class="boton_menu" type="submit" value="Modificar">
            &nbsp;&nbsp;&nbsp;
            <input class="boton_menu" type="submit" value="Regresar">
            &nbsp;&nbsp;&nbsp;
            <input class="boton_menu" type="submit" value="Buscar">
            &nbsp;&nbsp;&nbsp;
            <input class="boton_menu" type="reset" value="Limpiar">


        </div>
    </div><!-- end container -->

</body>
</html>
